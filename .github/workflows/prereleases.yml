name: Publish prereleases

on:
  push:
    branches: [main]
  pull_request:

jobs:
  release:
    if: ${{ github.repository_owner == 'opennextjs' }}
    name: Publish prerelease packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup

      - name: Build packages
        run: pnpm build:opennext

      - name: Publish prerelease
        run: pnpm exec pkg-pr-new publish --pnpm --compact './packages/cloudflare' './packages/open-next'
